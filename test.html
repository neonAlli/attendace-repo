<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <button type="button" onclick="displayFormData()">Submit</button>
    </form>

    <script>
        function displayFormData() {
            var form = document.getElementById("myForm");
            var elements = form.elements;
            var formData = {};

            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];

                // Check if the element is an input (ignoring buttons and other types)
                if (element.tagName === "INPUT") {
                    // Store the value in the formData object using the element's name as the key
                    formData[element.name] = element.value;
                }
            }

            // Display the collected form data in an alert
            alert("Form Data:\n" + JSON.stringify(formData, null, 2));
        }
    </script>
</body>
</html>
